<section class="auth-form">
    <h4>Register with Email</h4>
    <div>
    New User Email: <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
    New User Password: <input type="password" ng-model="account.password">
    </div>
    <div>
    <button ng-href='#!/' ng-click="register()" class="btn btn-default">Register and Login</button>
    </div>
</section>
